<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .target{
    background-color: red;
  }
</style>
<body>
  <div>
    <ul>
      <li th:each="dto, state : ${list}">
        [[${state.count}]] --- [[${dto}]]
      </li>
    </ul>
  </div>

  <hr>

  <div>
    <ul>
      <li th:each="dto, state : ${list}" th:if="${dto.sno % 5 == 0}">
        [[${dto.sno}]] --- [[${dto}]]
      </li>
    </ul>
  </div>

  <hr>

  <div>
    <ul>
      <li th:each="dto, state : ${list}">
        <span th:if="${dto.sno % 5 == 0}" th:text="${'------------------' + dto.sno}"></span>
        <span th:unless="${dto.sno % 5 == 0}" th:text="${dto.first}"></span>
      </li>
    </ul>
  </div>

  <hr>

  <div>
    <ul>
      <li th:each="dto, state : ${list}" th:text="${dto.sno % 5 == 0} ? ${dto.sno} : ${dto.first} + ${dto.last}"></li>
    </ul>
  </div>

  <hr>

  <div>
    <ul>
      <li th:each="dto, state : ${list}" th:class="${dto.sno % 5 == 0} ? 'target'" th:text="${dto}"></li>
    </ul>
  </div>

  <hr>

  <div>
    <ul>
      <th:block th:each="dto: ${list}">
        <li th:text="${dto.sno % 5 == 0}?${dto.sno}:${dto.first}"></li>
      </th:block>
    </ul>
  </div>

  <hr>

  <div>
    <ul>
      <li th:each="dto : ${list}">
        [[${#numbers.formatInteger(dto.sno+ 10,5)}]]
      </li>
    </ul>
  </div>


</body>
</html>
